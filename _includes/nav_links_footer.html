{% for page in site.pages -%}
	{% if page.title and page.main_nav == true %}
				<li class="nav-link"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
	{% endif %}
{%- endfor %}
{%- if site.email %}
				<li class="nav-link"><a href="#" class="nav-link-contact">Contact</a></li>
{% endif -%}
