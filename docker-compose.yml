version: '3.8'

services:
  jekyll:
    build: .
    container_name: 4dcu-jekyll
    ports:
      - "4000:4000"
    volumes:
      # Mount the current directory to /app for live editing
      - .:/app
      # Persist bundle cache for faster rebuilds
      - bundle_cache:/usr/local/bundle
    environment:
      - JEKYLL_ENV=development
    command: bundle exec jekyll serve --host 0.0.0.0 --config _config_dev.yml --livereload --force_polling
    stdin_open: true
    tty: true

  # Service for building the production site
  jekyll-build:
    build: .
    container_name: 4dcu-jekyll-build
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    environment:
      - JEKYLL_ENV=production
    command: bundle exec jekyll build --config _config.yml
    profiles:
      - build

volumes:
  bundle_cache:
